{% extends 'base.html' %}

{% block title %}Book Now{% endblock %}

{% block content %}
    <div class="booking-container">
        <h2>Booking Page for Apartment {{ apartment_id }}</h2>

        <form method="post" action="{% url 'confirm_booking' %}" class="booking-form" id="bookingForm">
            {% csrf_token %}
            <input type="hidden" name="apartment_id" value="{{ apartment_id }}">
            
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        
            <label for="num_guests">Number of Guests:</label>
            <input type="number" id="num_guests" name="num_guests" min="1" required>
        
            <label for="booking_date">Select Booking Date:</label>
            <div class="input-group date date-picker" data-provide="datepicker">
                <input type="text" class="form-control" id="booking_date" name="booking_date" required>
                <div class="input-group-addon">
                    <span class="glyphicon glyphicon-th"></span>
                </div>
            </div>
        
            <button type="submit">Confirm Booking</button>
        </form>
        
    </div>

    {% load static %}

    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Bootstrap CSS and JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Bootstrap Datepicker CSS and JS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

    <!-- jQuery Validation Plugin CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/additional-methods.min.js"></script>

    <!-- Include your custom JavaScript for form validation -->
    <script src="{% static 'js/validation.js' %}"></script>

    <!-- Include your custom JavaScript for datepicker -->
    <script src="{% static 'js/datepicker.js' %}"></script>
{% endblock %}
